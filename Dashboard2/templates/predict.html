<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class= 'container-fluid'>
        <center>
            <form method="POST" action= 'http://127.0.0.1:5000/result'>
            <h5><span class='bagde badge-secondary'>Alcohol</span> 
                <input type='number' name='Alcohol' step= '0.01' min= '8.5' max= '12.9' placeholder="input Alcohol" required/></h5>
            
            <h5><span class='bagde badge-secondary'>Density</span> 
                <input type='number' name='Density' step= '0.0001' min= '0.9899' max= '1.0033' placeholder="input Density" required/></h5>
        
            <h5><span class='bagde badge-secondary'>Fixed Acidity Level</span> 
                <input type= 'radio' id= 'low' name= 'fal' value= 'low'> 
                <label for= 'low'> Low</label> <br>
                <input type= 'radio' id= 'medium' name= 'fal' value= 'medium'> 
                <label for= 'medium'> Medium</label> <br>
                <input type= 'radio' id= 'high' name= 'fal' value= 'high'> 
                <label for= 'High'> High</label> <br>
            </h5>

            <h5><span class='bagde badge-secondary'>Chlorides Level</span> 
                <input type= 'radio' id= 'low' name= 'cl' value= 'low'> 
                <label for= 'low'> Low</label> <br>
                <input type= 'radio' id= 'medium' name= 'cl' value= 'medium'> 
                <label for= 'medium'> Medium</label> <br>
                <input type= 'radio' id= 'high' name= 'cl' value= 'high'> 
                <label for= 'High'> High</label> <br>
            </h5>
            <br><br>

            <button style="height:45px;width:150px;font-size:20px;text-align: center;line-height:20px;background-color:burlywood;color: cornsilk; type="button"; class="btn btn-info">Predict</button>
            </form><br>
        </center>
    </div>
</body>
</html>
